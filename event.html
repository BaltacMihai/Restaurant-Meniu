<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toro Toro</title>
    <link rel="stylesheet" href="./Resources/Sass/main.css">
    <link rel="icon" href="./Resources/assets/Icon/logo.png">
    <script src="./Resources/script/canvasTitle.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="./index.html"><img src="./Resources/assets/Icon/home.svg" class="navbar__logo "></a>
        <a href="./event.html"><img src="./Resources/assets/Icon/event.svg"
                class="navbar__logo  navbar__logo--width navbar__logo--active navbar__logo--active--witdh"></a>
        <a href="./meniu.html"><img src="./Resources/assets/Icon/food.svg" class="navbar__logo "></a>
        <a href="./about.html"><img src="./Resources/assets/Icon/information-sign.svg" class="navbar__logo "></a>
        <a href="./contact.html"><img src="./Resources/assets/Icon/phone.svg" class="navbar__logo"></a>
    </div>
    <div class="container container__event">
        <div class="row row__title">


            <h2 class="title">Events</h2>
            <img src="./Resources/assets/Images/beer.svg" alt="Beer Image" class="title__image">
        </div>
        <div class="column carousel carousel--padding">

            <figure class="card card__event">
                <div class="column">
                    <div class="row ">
                        <img src="./Resources/assets/Images/halloween.svg" alt="Halloween party"
                            class="card__image card__image--left">
                        <div class="column column--justifyContentCenter card__info">
                            <figcaption class="card__title">Halloween Party</figcaption>
                            <p class="card__details important">Book the whole place for an unforgettable disguised party
                            </p>
                            <p>Open bar</p>
                        </div>
                    </div>


                    <div class="medium">
                        1000 lei for max. 30 pers
                    </div>
                </div>

            </figure>
            <figure class="card card__event">
                <div class="column">
                    <div class="row ">
                        <img src="./Resources/assets/Images/easter.svg" alt="Easter party"
                            class="card__image card__image--left">
                        <div class="column column--justifyContentCenter card__info">
                            <figcaption class="card__title">Easter Party</figcaption>
                            <p class="card__details important">Celebrate Easter with friends and family, renting the
                                whole place.
                            </p>
                            <p>Open bar</p>
                        </div>
                    </div>


                    <div class="medium">
                        1500 lei for max. 30 pers
                    </div>
                </div>

            </figure>
            <figure class="card card__event">
                <div class="column">
                    <div class="row ">
                        <img src="./Resources/assets/Images/party.svg" alt="Private party"
                            class="card__image card__image--left">
                        <div class="column column--justifyContentCenter card__info">
                            <figcaption class="card__title">Private Party</figcaption>
                            <p class="card__details important">Birthday or celebration? Rent the place to enjoy these
                                beautiful moments.
                            </p>
                            <p>Open bar</p>
                        </div>
                    </div>


                    <div class="medium">
                        800 lei for max. 20 pers
                    </div>
                </div>

            </figure>
            <figure class="card card__event">
                <div class="column">
                    <div class="row ">
                        <img src="./Resources/assets/Images/wedding.svg" alt="Wedding partys"
                            class="card__image card__image--right">
                        <div class="column column--justifyContentCenter card__info">
                            <figcaption class="card__title">Wedding Party</figcaption>
                            <p class="card__details important">What would it be like to celebrate this wonderful day
                                with relatives and friends? Rent the place and
                                you will find out.
                            </p>
                        </div>
                    </div>


                    <div class="medium">
                        3000 lei for max. 50 pers
                    </div>
                </div>

            </figure>
        </div>

    </div>

</body>

</html>
